<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    <script src="classes.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="navbar">
        <button onclick="toggleDropdown()">Add Node</button>
        <div id="nodeDropdown" class="dropdown-content">
            <a href="#" onclick="addNode(new SWITCH())">Switch</a>
            <a href="#" onclick="addNode(new BULB())">Bulb</a>
            <a href="#" onclick="addNode(new AND())">AND Gate</a>
            <a href="#" onclick="addNode(new OR())">OR Gate</a>
            <a href="#" onclick="addNode(new NOT())">NOT Gate</a>
            <a href="#" onclick="addNode(new XOR())">XOR Gate</a>
            <a href="#" onclick="addNode(new SPLITTER())">Splitter</a>
        </div>
        
    </div>

    <div id="circuitCanvas"></div>
    
    <script src="drag_drop.js" defer></script>
</body>
</html>
